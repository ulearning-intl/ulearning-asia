# 自定义教师：根据特殊需求自定义设置的教师用户

# 校友：学校毕业的校友用户

# 教学主管：负责教学管理工作的主管人员（如教务处主管等）

# 运维管理员：负责系统运行维护的管理员（如服务器、系统故障处理等）

