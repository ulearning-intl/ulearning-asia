# 校级管理员：负责学校整体管理的管理员用户

# 有管理权限督导员：具备管理权限的督导人员（可进行督导相关管理操作）

# 无管理权限督导员：仅具备督导功能、无管理权限的督导人员

# 院系管理员：录播系统中的学院/系级管理员（负责录播系统在院系的管理）

# 录播系统超级管理员：录播系统的最高权限管理员（负责录播系统全局配置）

# 校级督导员：学校层面的督导人员（负责全校范围的督导工作）

