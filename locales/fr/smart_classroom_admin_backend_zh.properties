# 角色中文名称配置（包含各角色功能说明）

# 学生：学校在册的学生用户

# 教师：学校任教的教师用户

# 本科评估专家：参与本科教学评估的专业人员

# 学院管理员：与优学院系统关联的学院级管理员（负责学院在优学院的相关管理）

# 校级管理员：负责学校整体管理的管理员用户

# 有管理权限督导员：具备管理权限的督导人员（可进行督导相关管理操作）

# 无管理权限督导员：仅具备督导功能、无管理权限的督导人员

# 院系管理员：录播系统中的学院/系级管理员（负责录播系统在院系的管理）

# 录播系统超级管理员：录播系统的最高权限管理员（负责录播系统全局配置）

# 校级督导员：学校层面的督导人员（负责全校范围的督导工作）

# 院系督导员：学院/系层面的督导人员（负责院系范围的督导工作）

# 校领导：学校领导层面的用户（如校长、副校长等）

# 校外督导员：来自学校外部的督导人员（非本校人员）

# 自定义校内督导员：根据需求自定义设置的校内督导人员

# 自定义校外督导员：根据需求自定义设置的校外督导人员

# 自定义教师：根据特殊需求自定义设置的教师用户

# 校友：学校毕业的校友用户

# 教学主管：负责教学管理工作的主管人员（如教务处主管等）

# 运维管理员：负责系统运行维护的管理员（如服务器、系统故障处理等）

# 自定义管理员：根据需求自定义设置的管理员用户

# 自定义学生：根据特殊需求自定义设置的学生用户

# 游客：无账号登录的临时访问用户（仅可查看公开内容）
